# Default values for topology-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # provider: "aws", "oci", "gcp", "nebius", "netq", "baremetal" or "test".
  provider: aws
  #  engine: "k8s" or "slinky"
  engine: slinky
  engineParams:
    namespace: slurm
    podSelector:
      matchLabels:
        app.kubernetes.io/component: compute
    plugin: topology/block
    block_sizes: 4
    topology_config_path: topology.conf
    topology_configmap_name: slurm-config

nodeSelector:
  dedicated: user-workload

tolerations:
  - operator: Exists

node-observer:
  nodeSelector:
    dedicated: user-workload
  topograph:
    trigger:
      podSelector:
        matchLabels:
          app.kubernetes.io/component: compute
