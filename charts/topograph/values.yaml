# Default values for topology-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  provider:
    # name: "aws", "oci", "gcp", "nebius", "netq", "infiniband-k8s", "dra" or "test".
    name: test
  engine:
    # name: "k8s" or "slinky"
    name: k8s

  service:
    type: ClusterIP
    port: 49021

replicaCount: 1

image:
  repository: ghcr.io/nvidia/topograph
  tag: main
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

verbosity: 3

env: {}

config:
  requestAggregationDelay: 15s
  # Optional secret with API credentials
  # credentialsSecretName:

#topologyNodeLabels:
#  accelerator: network.topology.nvidia.com/accelerator
#  leaf: network.topology.nvidia.com/leaf
#  spine: network.topology.nvidia.com/spine
#  core: network.topology.nvidia.com/core

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

livenessProbe:
  httpGet:
    path: /healthz
    port: http
readinessProbe:
  httpGet:
    path: /healthz
    port: http

nodeSelector: {}

tolerations: []

affinity: {}

serviceMonitor:
  enabled: false
  namespace: monitoring
  port: http
  path: /metrics
  interval: 15s
  scheme: http

node-observer:
  image:
    repository: ghcr.io/nvidia/topograph
    tag: main
    pullPolicy: Always
  verbosity: 3
  topograph:
    trigger:
      nodeSelector: {}

node-data-broker:
  image:
    repository: curlimages/curl
    pullPolicy: IfNotPresent
    tag: 8.13.0
  initc:
    enabled: true
    image:
      repository: ghcr.io/nvidia/topograph
      tag: main
      pullPolicy: Always
  verbosity: 3
