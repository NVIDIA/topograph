# Switch Model
#
#          S1 
#       /      \
#      /        \     
#     S2        S3
#     |         |
#  ------    ------
# | I21 |   | I34 |
# | I22 |   | I35 |
# | I25 |   | I36 |
#  ------    ------
#   CB2       CB3
#
# Physical Layers:
#
#         R1
#        /  \
#      AZ1  AZ2
#       |    |
#      D1   D2
#      |    |
#     CB2  CB3
#
switches:
- name: S1
  switches: [S2,S3]
- name: S2
  capacity_blocks: [CB2]
- name: S3
  capacity_blocks: [CB3]
capacity_blocks:
- name: CB2
  type: H100
  nodes: [I21,I22,I25]
- name: CB3
  type: H100
  nodes: [I34,I35,I36]
physical_layers:
- name: R1
  type: region
  sub_layers: [AZ1, AZ2]
- name: AZ1
  type: availability_zone
  sub_layers: [D1]
- name: AZ2
  type: availability_zone
  sub_layers: [D2]
- name: D1
  type: data_center
  capacity_blocks: [CB2]
- name: D2
  type: data_center
  capacity_blocks: [CB3]
